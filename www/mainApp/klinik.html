<div class='container'>
  <div class='margin-bottom:12px;'>
    <h4>
      Data Klinik
    </h4>
  </div>
 
  <table id='table_id' class='table striped'>
    <tr>
    <td>Kd Klinik</td>
     <td>Nama</td>
    </tr>
  </table>
  
</div>

<script>
$(document).ready(function(){
  $.post('http://api.haxors.or.id/taing/get_klinik.php', function(data){
    let obj = JSON.parse(data);
             obj.forEach(myFunction);
       function myFunction(item, index){
         var table = document.getElementById("table_id");
        var row = table.insertRow(1);

        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
         
        // Add some text to the new cells:
        cell1.innerHTML = obj[index].node;
        cell2.innerHTML = obj[index].nama+"<br/>Alamat : "+obj[index].alamat; 
       
  }

  });
});
</script>
